{% extends 'gakusei/layout.html' %}

{% block body %}
    <h1>Descuentos Especiales</h1>


    <a href="{% url 'index' %}">Regresar al Index</a>
    
    <a href="{% url 'descuento-especial-create' %}">Registrar Descuento</a>

    
    <table border="1">
        <thead>
            <th>Estudiante</th>
            <th>Descuento</th>
        </thead>
        <tbody>
            {% for descuento in object_list %}
            <tr>
                <td>{{descuento.estudiante}}</td>
                <td>{{descuento.descuento}}$</td>
                <td><a href="{% url 'descuento-especial-detail' descuento.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
