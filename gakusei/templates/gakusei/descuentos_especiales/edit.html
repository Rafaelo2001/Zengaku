{% extends 'gakusei/layout.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'gakusei/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'gakusei/select2/select2-bootstrap-5-theme.min.css' %}">
{% endblock %}

{% block script %}
    <script src="{% static 'gakusei/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'gakusei/select2/select2.full.min.js' %}"></script>

    <script src="{% static 'gakusei/js/descuentos_especiales/create.js' %}"></script>
{% endblock %}

{% block body %}
    <h1>Registro de Descuento Especial</h1>

    <a href="{% url 'descuento-especial-detail' object.pk %}">Regresar a la lista</a>

    <form action="{% url 'descuento-especial-edit' object.pk %}" method="post"> {%csrf_token%}
        {{ form }}
        <input type="submit" value="Guardar Cambios">
    </form>
    
{% endblock %}
