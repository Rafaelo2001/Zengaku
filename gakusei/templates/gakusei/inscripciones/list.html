{% extends 'gakusei/layout.html' %}

{% block body %}

    <a href="{% url 'index' %}" class="mb-4 btn bg-success-subtle text-reset"><i class="fa-solid fa-angles-left"></i> Regresar al Index</a>

    <h1>Listado de Inscripciones</h1>

    <a href="{% url 'inscripciones-create' %}">Crear Inscripci√≥n</a>


    <table border="1">
        <thead>
            <th>Clase</th>
            <th>Estudiante</th>
            <th>Precio a pagar</th>
        </thead>
        <tbody>
            {% for inscripcion in object_list %}
            <tr>
                <td>{{inscripcion.clase}}</td>
                <td>{{inscripcion.estudiante}}</td>
                <td>{{inscripcion.precio_a_pagar}}$</td>
                <td><a href="{% url 'inscripciones-detail' inscripcion.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
