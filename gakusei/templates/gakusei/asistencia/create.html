{% extends 'gakusei/layout.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'gakusei/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'gakusei/select2/select2-bootstrap-5-theme.min.css' %}">
{% endblock %}

{% block script %}
    <script src="{% static 'gakusei/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'gakusei/select2/select2.full.min.js' %}"></script>

    <script src="{% static 'gakusei/js/asistencia/create.js' %}"></script>
{% endblock %}

{% block body %}
    <h1>Registro de Asistencia</h1>

    <!-- <a href="{% url 'asistencia' %}">Regresar a la lista</a> -->
    <a href="{% url 'dia-de-clase' %}">Regresar a la lista</a>

    <form id="asistencia-form" action="{% url 'asistencia-create' %}" data-form="{% url 'api-asistencia-form' %}" method="post"> {%csrf_token%}
        
        {{ clase_form }}

        <div id="dias-form">
            <p>Seleccione una clase primero.</p>
        </div>
        
        <div id="estudiantes-formset">
        </div>

        <input id="submit-button" disabled type="submit" value="Registrar">
    </form>

    
{% endblock %}
