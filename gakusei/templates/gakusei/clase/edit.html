{% extends 'gakusei/layout.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'gakusei/select2/select2.min.css' %}">
{% endblock %}

{% block script %}
    <script src="{% static 'gakusei/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'gakusei/select2/select2.full.min.js' %}"></script>

    <script src="{% static 'gakusei/js/clase/create.js' %}"></script>
{% endblock %}


{% block body %}
    <h1>Registro de Clase</h1>

    <a href="{% url 'clase-detail' clase.pk %}">Regresar a la Clase</a>

    <form action="{% url 'clase-edit' clase.pk %}" method="post"> {%csrf_token%}
        {{ form }}
        <input type="submit" value="Guardar Cambios">
    </form>
    
{% endblock %}
